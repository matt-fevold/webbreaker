sudo: false
language: python
python:
  - "2.7"
  - "3.6"
install:
  - pip install tox-travis -rrequirements.txt
  - python setup.py build
  - python setup.py pyinstaller
script:
  - tox
notifications:
  email:
    recipients:
    - brandon.spruth2@target.com
    - matthew.dunaj@target.com
    - Kyler.Witting@target.com
    on_success: change
    on_failure: always
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - dist/*.zip
  skip_cleanup: true
  on:
    repo: target/webbreaker
    branch: master
    tags: true
after_success:
  - coveralls
